<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @media only screen and (max-width: 620px) {
      .email-wrapper { padding: 20px 12px !important; }
      .email-container { border-radius: 12px !important; }
      .email-header { padding: 24px 20px !important; }
      .email-body { padding: 24px 20px !important; }
      .email-footer { padding: 16px 20px 20px !important; }
      .info-card { padding: 16px !important; }
      .msg-card { padding: 16px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0F172A; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" class="email-wrapper" style="background-color: #0F172A; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" cellspacing="0" cellpadding="0" class="email-container" style="max-width: 600px; width: 100%; background-color: #1E293B; border-radius: 16px; border: 1px solid rgba(34, 197, 94, 0.2); overflow: hidden;">

          <!-- Header -->
          <tr>
            <td class="email-header" style="background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.05)); padding: 32px 40px; border-bottom: 1px solid rgba(34, 197, 94, 0.15);">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td>
                    <span style="color: #94A3B8; font-size: 18px; font-weight: 700;">about</span><span style="color: #22C55E; font-size: 18px; font-weight: 700;">khoi</span><span style="color: #94A3B8; font-size: 18px; font-weight: 700;">.dev</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 12px;">
                    <h1 style="margin: 0; color: #F1F5F9; font-size: 22px; font-weight: 600;">ðŸ“¬ New Contact Message</h1>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td class="email-body" style="padding: 32px 40px;">

              <!-- Sender Info Card -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: rgba(15, 23, 42, 0.6); border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.1); margin-bottom: 24px;">
                <tr>
                  <td class="info-card" style="padding: 20px 24px;">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                      <!-- Name -->
                      <tr>
                        <td style="padding-bottom: 12px;">
                          <span style="color: #64748B; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">From</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding-bottom: 16px;">
                          <span style="color: #F1F5F9; font-size: 16px; font-weight: 600;">{{name}}</span>
                        </td>
                      </tr>
                      <!-- Email -->
                      <tr>
                        <td style="padding-bottom: 12px;">
                          <span style="color: #64748B; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Email</span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a href="mailto:{{email}}" style="color: #22C55E; font-size: 15px; text-decoration: none; font-weight: 500;">{{email}}</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <!-- Message Card -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: rgba(15, 23, 42, 0.6); border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.1);">
                <tr>
                  <td class="msg-card" style="padding: 20px 24px;">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                      <tr>
                        <td style="padding-bottom: 12px;">
                          <span style="color: #64748B; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Message</span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <p style="margin: 0; color: #CBD5E1; font-size: 15px; line-height: 1.7;">{{message}}</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <!-- Reply Button -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin-top: 28px;">
                <tr>
                  <td align="center">
                    <a href="mailto:{{email}}" style="display: inline-block; background-color: #22C55E; color: #0F172A; font-size: 14px; font-weight: 700; text-decoration: none; padding: 12px 32px; border-radius: 10px;">
                      Reply to {{name}} â†’
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="email-footer" style="padding: 20px 40px 28px; border-top: 1px solid rgba(148, 163, 184, 0.1);">
              <p style="margin: 0; color: #475569; font-size: 12px; text-align: center;">
                Sent from your portfolio contact form &bull; aboutkhoi.dev
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
